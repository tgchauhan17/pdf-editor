<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="idxController">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Online Pdf Editor App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/text_layer_builder.css">

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<button id="upload-button">Open PDF</button>
		<input type="file" id="file-to-upload" accept="application/pdf" />

		<div id="pdf-main-container">
			<div id="pdf-loader">Loading document ...</div>
			<div id="pdf-contents">
                <div id="page" data-tool="text">
                </div>
			</div>
		</div>

        <script src="js/pdf/pdf.js"></script><!-- load pdf -->
        <script src="js/pdf/pdf.worker.js"></script><!-- load pdf worker -->
		<script src="js/pdf/pdf-view.js"></script>
	</div>
</body>
</html>
